{% extends 'base.html' %}

{% block title %}Logs{% endblock %}

{% block header %}
  <h2>Logs</h2>
{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Level</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
    {% for log in logs %}
      <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.created }}</td>
        <td>{{ log.level }}</td>
        <td>{{ log.message }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
