{% extends 'base.html' %}

{% block title %}Camera{% endblock %}

{% block header %}
  <h2>Camera</h2>
{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; gap: 1.5rem;">
  <h3>Flux caméra MJPEG</h3>
  <div style="background: #000; border-radius: 12px; box-shadow: 0 2px 12px -6px rgba(0,0,0,0.18); padding: 1rem;">
    <img src="{{ url_for('camera.stream_mjpeg') }}" alt="Flux MJPEG" style="max-width:100%; max-height:70vh; border-radius: 8px; border: 2px solid #232a36;" />
  </div>
  <div style="color: #9fb4c7; font-size: 1.05em; margin-top: 0.5em;">
    Si le flux ne s'affiche pas, vérifiez que le serveur MJPEG est bien lancé et que la route <code>/stream.mjpeg</code> est accessible.
  </div>
</div>
{% endblock %}
